<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scaled-1.0">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="page"></div>
            <div class="header__logo"></div>
            <div>
                <hr class="header__line">
            </div>
        </header>
        <main>
            <section class="profile">
                <div>
                    <img src="img/ava.jpg" class="profile__avatar" alt="фото">
                </div>
                <div class="profile__info">
                    <span class="profile__info__name">Жак-Ив Кусто</span>
                    <button  class="profile__info__edit-button__button"><img src="./img/pencil.svg" alt="edit"
                            class="profile__info__edit-button__picture"></button>
                    <span class="profile__info__status">Исследователь океана</span>
                </div>
                <div>
                    <button class="profile__add-button"><img src="./img/plus.svg"
                            class="profile__add-button__plus"></button>

                </div>

            </section>
            <section class="gallery">
                <img class="gallery__item" src="./img/карачаевск.png" alt="picture">
                <img class="gallery__item" src="./img/эльбрус.png" alt="picture">
                <img class="gallery__item" src="./img/домбай.png" alt="picture">
                <img class="gallery__item" src="./img/эльбрус.png" alt="picture">
                <img class="gallery__item" src="./img/домбай.png" alt="picture">
                <img class="gallery__item" src="./img/карачаевск.png" alt="picture">
            </section>
            <section class="edit-profile">
                <div>
                    <button class="edit-profile__close-button"></button>
                </div>
                <div class="edit-profile__info">
                   
                    <h2 class="edit-profile__title">Редактировать профиль</h2>
                    <p><input class="edit-profile__log" type="text" placeholder="Name"></p>
                    <p><input class="edit-profile__log" type="text" placeholder="Status"></p>
                    <button class="edit-profile__save-button">Сохранить</button>

                </div>
            </section>
        </main>
        <script>
            let editButton = document.querySelector('.profile__info__edit-button__button');
            let saveButton = document.querySelector('.edit-profile__save-button');
            let editBlock = document.querySelector('.edit-profile');
            editButton.addEventListener('click', function (e) {
                editBlock.classList.toggle('visible');
            
            })
            let closeButton = document.querySelector('edit-profile__close-button');
            // closeButton.addEventListener('click', function (e) {
            //     editBlock.classList.toggle('visible');
            // })
        </script>
    </div>
</body>
